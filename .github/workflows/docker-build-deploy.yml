name: Build and Deploy to Azure Container Registry

on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: docmost

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build with docker-compose
        run: docker compose build docmost

      - name: Tag and push Docker images
        run: |
          # Get the image ID built by docker compose
          IMAGE_ID=$(docker compose images -q docmost)

          # Construct the target tag using the registry environment variables
          TARGET_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Tag and push
          docker tag "$IMAGE_ID" "$TARGET_TAG"
          docker push "$TARGET_TAG"
          echo "Pushed: $TARGET_TAG"
