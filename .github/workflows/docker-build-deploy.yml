name: Build and Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: docmost

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build with docker-compose
        run: docker-compose build docmost

      - name: Tag and push Docker images
        run: |
          # Get the tags from metadata action
          TAGS="${{ steps.meta.outputs.tags }}"
          
          # Tag and push each version
          for tag in $TAGS; do
            docker tag docmost/docmost:latest $tag
            docker push $tag
            echo "Pushed: $tag"
          done

      - name: Get image digest
        run: |
          docker images --digests docmost/docmost:latest | grep latest | awk '{print "Digest: " $3}'
